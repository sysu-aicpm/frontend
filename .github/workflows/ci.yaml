name: Build&Publish

permissions:
  contents: write

on:
  push:
    branches: [ "main", "master", "ci-test" ]
    tags: [ "v*" ]
    paths: ["lib/**", "pubspec.yaml", "assets/**"]

env:
  APP_NAME: smart_home

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install os dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable linux build
        run: flutter config --enable-linux-desktop
      - name: Build artifacts
        run: flutter build linux --release
      - name: Release to github
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.ref_name}}
          files: build/linux/x64/release/bundle/${{env.APP_NAME}}
      
      - name: Enable android build
        run: flutter config --enable-android
      - name: Build artifacts
        run: flutter build android --release
      - name: Release to github
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.ref_name}}
          files: build/app/outputs/flutter-apk/*.apk

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable windows build
        run: flutter config --enable-windows-desktop
      - name: Build artifacts
        run: flutter build windows --release
      - name: Release to github
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.ref_name}}
          files: build/windows/x64/runner/Release/*.exe

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      # - name: Enable macOS build
      #   run: flutter config --enable-macos-desktop
      # - name: Build artifacts
      #   run: flutter build macos --release
      # - name: Package Release
      #   uses: thedoctor0/zip-release@master
      #   with:
      #     type: 'zip'
      #     filename: ${{env.APP_NAME}}-${{github.ref_name}}-macos.zip
      #     directory: build/macos/Build/Products/Release
      # - name: Release to github
      #   uses: softprops/action-gh-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     tag_name: ${{github.ref_name}}
      #     files: build/macos/Build/Products/Release/${{env.APP_NAME}}-${{github.ref_name}}-macos.zip
      
      - name: Enable iOS build
        run: flutter config --enable-ios
      - name: Build artifacts
        run: flutter build ios --release --no-codesign
      - name: Release to github
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.ref_name}}
          files: build/ios/archive/Runner.xcarchive